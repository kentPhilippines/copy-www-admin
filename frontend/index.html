<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>站点管理系统</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/components/guide.css">
</head>
<body>
    <div id="app">
        <div id="guide" v-if="showGuide"></div>
        
        <div v-if="loading" class="loading-container">
            <div class="loading-spinner"></div>
            <div class="loading-text">系统加载失败，请刷新页面重试...</div>
        </div>

        <div id="main-content" class="container" v-else>
            <div class="tabs">
                <div class="tab-item" data-tab="sites">站点管理</div>
                <div class="tab-item" data-tab="servers">服务器管理</div>
            </div>

            <div class="tab-content">
                <!-- 站点管理面板 -->
                <div id="sites-panel" class="tab-pane">
                    <div class="header">
                        <button class="btn btn-primary" onclick="showAddSiteDialog()">添加站点</button>
                    </div>
                    <div id="sites-table"></div>
                </div>

                <!-- 服务器管理面板 -->
                <div id="servers-panel" class="tab-pane">
                    <div class="header">
                        <button class="btn btn-primary" onclick="showAddServerDialog()">添加服务器</button>
                    </div>
                    <div id="servers-empty" class="empty-state">
                        <div class="empty-icon">📦</div>
                        <h3>暂无服务器数据</h3>
                        <p>请先添加服务器并安装监控客户端</p>
                        <div class="install-command">
                            <p>客户端安装命令：</p>
                            <textarea 
                                id="install-command"
                                readonly 
                                class="command-text"
                            ></textarea>
                            <button class="btn btn-primary" onclick="copyInstallCommand()">
                                复制安装命令
                            </button>
                        </div>
                    </div>
                    <div id="servers-table"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 使用原生JavaScript -->
    <script src="/js/utils/message.js"></script>
    <script src="/js/utils/websocket.js"></script>
    <script src="/js/utils/api.js"></script>
    <script src="/js/utils/dom.js"></script>
    <script src="/js/components/onboarding/Guide.js"></script>
    <script src="/js/components/sites/SiteList.js"></script>
    <script src="/js/components/sites/SiteForm.js"></script>
    <script src="/js/components/servers/ServerList.js"></script>
    <script src="/js/components/servers/ServerForm.js"></script>
    <script src="/js/components/servers/CommandExecutor.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
